<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        {% load static %}
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'css/divlogin.css' %}" >
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
<div class="tab-pane w-100 m-auto">
<form method="POST">
    {% csrf_token %}
    <h1>Iniciar Sesión</h1>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" name="correo" class="form-control" id="correo" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"><p style="color: red;">{{error}}</p></div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" name="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>
</body>
</html>
